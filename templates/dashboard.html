{% extends 'base.html' %}

{% block content %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      var ticketsByProjectData = {{ tickets_by_project_data|safe }};

      console.log(ticketsByProjectData)

      function drawChart(ticketsByProjectData) {

        var data = google.visualization.arrayToDataTable(ticketsByProjectData);
        console.log(data)

        var options = {
          title: 'Tickets by Project'
        };

        var chart = new google.visualization.PieChart(document.getElementById('tickets-project-piechart'));

        chart.draw(data, options);
      }
    </script>

<div class="container shadow p-3 mb-5 bg-body rounded" id="projectsContainer">
    <div class="container" id="containerHeader">
      <div class="d-flex justify-content-end">
        {% include 'createProjectModal.html' %}
      </div>
    </div>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Project</th>
          <th scope="col">Description</th>
          <th scope="col">Contributors</th>
        </tr>
      </thead>
      <tbody>
        {% for project in projects %}
          <tr>
            <th scope="row">{{ project['title'] }}</th>
            <td>{{ project['description'] }}</td>
            <td>{{ project['contributors'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

<div class="container shadow p-3 mb-5 bg-body rounded" id="graphsContainer">
  <div class="row">
    <div class="col">
      <div id="tickets-project-piechart" style="width: 450px; height: 250px;"></div>
    </div>
    <div class="col">
      tickets by priority
    </div>
    <div class="col">
      tickets by status
    </div>
  </div>
</div>

{% endblock %}
