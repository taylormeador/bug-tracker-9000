<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTicketModal">Create Ticket</button>

<!-- Modal -->
<div class="modal fade" id="newTicketModal" tabindex="-1" aria-labelledby="newTicketModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newTicketModalLabel">Create Ticket</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/createticket" name="create-ticket-form" id="create-ticket-form" method="GET">
        <div class="modal-body">
          <div class="mb-3">
            <label for="ticket-title-input" class="form-label">Ticket Title</label>
            <input class="form-control" id="ticket-title-input" name="ticket-title" placeholder="New Ticket">
          </div>
          <div class="mb-3">
            <label for="ticket-description-input" class="form-label">Ticket Description</label>
            <textarea class="form-control" id="ticket-description-input" name="ticket-description" rows="3"></textarea>
          </div>
              <div class="mb-3">
                <label for="ticket-time-input" class="form-label">Time Estimate</label>
                <input class="form-control" id="ticket-time-input" name="ticket-time" placeholder="1 hour">
              </div>
              <div class="mb-3">
                <label for="ticket-type-input" class="form-label">Ticket Type</label>
                  <select class="form-select" id="ticket-type-input" name="ticket-type" aria-label="selectTicketType">
                    <option value="Bug">Bug</option>
                    <option value="Issue">Issue</option>
                    <option value="Feature Request">Feature Request</option>
                  </select>
              </div>

          <div class="mb-3">
            <label for="ticket-status-input" class="form-label">Ticket Status</label>
              <select class="form-select" id="ticket-status-input" name="ticket-status" aria-label="selectTicketStatus">
                <option value="New">New</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
              </select>
          </div>

          <div class="mb-3">
            <label for="ticket-priority-input" class="form-label">Ticket Priority</label>
              <select class="form-select" id="ticket-priority-input" name="ticket-priority" aria-label="selectTicketPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                  <option value="Immediate">Immediate</option>
              </select>
          </div>

          <div class="mb-3">
            <label for="project-select-input" class="form-label">Select Project</label>
              <select class="form-select" id="project-select-input" name="project-select" aria-label="multiple select example">
                {% for project in projects %}
                  <option value="{{ project['title'] }}">{{ project['title'] }}</option>
                {% endfor %}
              </select>
          </div>

          <div class="mb-3">
            <label for="user-select-input" class="form-label">Assign Personnel</label>
              <select class="form-select" id="user-select-input" name="user-select" multiple aria-label="multiple select example">
                {% for user in users %}
                  <option value="{{ user }}">{{ user }}</option>
                {% endfor %}
              </select>
          </div>
        </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="submit" name="submit" value="Submit">Create Ticket</button>
          </div>
      </form>
    </div>
  </div>
</div>
